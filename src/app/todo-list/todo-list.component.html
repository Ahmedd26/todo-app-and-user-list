<h2 class="fw-semibold display-5">To-Do List</h2>
<hr class="mb-5" />
<div class="row row-cols-1 row-cols-lg-2 gap-0">
  @for(todo of todos ; track todo.id){
  <div class="col">
    <app-todo-item
      [todo]="todo"
      (sendTodoId)="sendTodoIdFn($event)"
    ></app-todo-item>
  </div>
  }@empty {
  <div class="col">
    <div class="text-center text-muted">No tasks found.</div>
  </div>
  }
</div>
