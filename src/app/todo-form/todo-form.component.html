<h1 class="text-end fw-bolder mb-5">To-Do App!</h1>
<div class="row mb-5">
  <form
    class="d-flex flex-wrap gap-3 justify-content-end"
    role="search"
    (submit)="onSubmit($event)"
  >
    <input
      class="form-control flex-grow-1"
      type="text"
      placeholder="Enter new task"
      aria-label="add task"
      required
      (change)="handleInput($event)"
    />
    <button class="btn btn-outline-light px-5" type="submit">Add</button>
  </form>
</div>
